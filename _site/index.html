<style>
  /* Button Styles to remove default border/bg */
  #theme-toggle {
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
    color: var(--text-color); /* Matches your text color */
    transition: transform 0.2s ease;
    display: flex;
    align-items: center;
  }
  
  #theme-toggle:hover {
    transform: scale(1.1);
  }

  /* Logic to Hide/Show Icons based on data-theme */
  html:not([data-theme="dark"]) .moon-icon { display: none; }
  html[data-theme="dark"] .sun-icon { display: none; }
</style>

<script>
  // 1. Initialize Theme
  const currentTheme = localStorage.getItem('theme') || 
      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  
  document.documentElement.setAttribute('data-theme', currentTheme);

  // 2. Toggle Function
  function toggleTheme() {
    let theme = document.documentElement.getAttribute('data-theme');
    let newTheme = theme === 'dark' ? 'light' : 'dark';
    
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  }
</script>
