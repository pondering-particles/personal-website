 <div class="nav wrap">
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/">Blog</a></li>
    <li><a href="/about/">About</a></li>
    <li><a href="/feed.xml">RSS</a></li>
  </ul>
  
  <button id="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Dark Mode">
    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
    
    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>
</div>

<style>
  /* Button Styles to remove default border/bg */
  #theme-toggle {
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
    color: var(--text-color); /* Matches your text color */
    transition: transform 0.2s ease;
    display: flex;
    align-items: center;
  }
  
  #theme-toggle:hover {
    transform: scale(1.1);
  }

  /* Logic to Hide/Show Icons based on data-theme */
  html:not([data-theme="dark"]) .moon-icon { display: none; }
  html[data-theme="dark"] .sun-icon { display: none; }
</style>

<script>
  // 1. Initialize Theme
  const currentTheme = localStorage.getItem('theme') || 
      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  
  document.documentElement.setAttribute('data-theme', currentTheme);

  // 2. Toggle Function
  function toggleTheme() {
    let theme = document.documentElement.getAttribute('data-theme');
    let newTheme = theme === 'dark' ? 'light' : 'dark';
    
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
  }
</script>
